name: "Build"
on:
  workflow_dispatch:
jobs:
  build:
    name: "Build" 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - run: docker buildx build -t caching-test --load .
      - run: docker run --rm caching-test